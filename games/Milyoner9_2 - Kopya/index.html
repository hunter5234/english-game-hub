<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to Be a Millionaire?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Poppins:wght@300;400;600;700&amp;family=Rajdhani:wght@500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes confetti { 0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.3); } to { opacity: 1; transform: scale(1); } }
        @keyframes timerPulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 10px #F59E0B; } 50% { transform: scale(1.1); box-shadow: 0 0 20px #F59E0B, 0 0 40px #F59E0B; } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; min-height: 100vh; background: linear-gradient(135deg, #0F172A, #1E293B, #6366F1, #EC4899); background-size: 400% 400%; animation: gradientShift 15s ease infinite; color: white; overflow-x: hidden; display: flex; flex-direction: column; position: relative; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%); pointer-events: none; z-index: 0; }
        .confetti { position: fixed; width: 10px; height: 10px; z-index: 9999; animation: confetti 3s linear; pointer-events: none; }
        .container { display: flex; width: 100%; height: 100vh; }
        .game-container { text-align: center; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); padding: 30px; border-radius: 25px; width: 70%; position: relative; z-index: 1; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.1); animation: zoomIn 0.5s ease; }

        .settings-container label { display: block; margin: 15px 0 5px; font-size: 16px; color: #F59E0B; font-weight: 600; text-align: left; }
        .settings-container input[type="number"], .settings-container select { padding: 10px; font-size: 16px; width: 100%; border-radius: 10px; border: 2px solid rgba(99, 102, 241, 0.3); background: rgba(255, 255, 255, 0.05); color: white; font-family: 'Rajdhani', sans-serif; transition: all 0.3s; }
        .settings-container input[type="number"]:focus, .settings-container select:focus { outline: none; border-color: #EC4899; box-shadow: 0 0 20px rgba(236, 72, 153, 0.3); }
        .settings-container input[type="file"] { padding: 8px; font-size: 14px; width: 100%; border-radius: 10px; border: 2px dashed rgba(99, 102, 241, 0.5); background: rgba(255, 255, 255, 0.05); color: white; cursor: pointer; transition: all 0.3s; }
        .settings-container input[type="file"]:hover { border-color: #EC4899; background: rgba(236, 72, 153, 0.1); }
        .settings-container input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; margin-right: 10px; }
        .checkbox-label { display: flex; align-items: center; justify-content: flex-start; margin: 15px 0; font-size: 16px; }
        .file-upload-section { background: rgba(99, 102, 241, 0.1); padding: 20px; border-radius: 15px; margin: 20px 0; border: 2px dashed rgba(99, 102, 241, 0.3); transition: all 0.3s; }
        .file-upload-section:hover { border-color: #EC4899; background: rgba(236, 72, 153, 0.1); }
        .file-upload-section h3 { color: #F59E0B; margin-top: 0; font-family: 'Orbitron', sans-serif; font-size: 20px; }
        .create-game-btn { background: linear-gradient(135deg, #10B981, #059669) !important; margin-top: 15px !important; padding: 12px 24px !important; font-size: 18px !important; width: 100%; border-radius: 12px; border: none; color: white; cursor: pointer; transition: all 0.3s; font-family: 'Rajdhani', sans-serif; font-weight: 600; }
        .create-game-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4); }
        .save-settings-btn { margin-top: 20px; padding: 12px 30px; background: linear-gradient(135deg, #6366F1, #EC4899); border: none; border-radius: 12px; color: white; cursor: pointer; font-size: 18px; transition: all 0.3s; font-family: 'Rajdhani', sans-serif; font-weight: 700; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); }
        .save-settings-btn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 15px 40px rgba(236, 72, 153, 0.5); }
        .back-btn { margin-top: 15px; padding: 10px 25px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 12px; color: white; cursor: pointer; font-size: 16px; transition: all 0.3s; font-family: 'Rajdhani', sans-serif; font-weight: 600; }
        .back-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        #restartBtn { display: none; margin-top: 20px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); z-index: 3000; justify-content: center; align-items: center; animation: fadeInUp 0.3s ease; }
        .modal-content { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); padding: 50px; border-radius: 25px; text-align: center; width: 80%; max-width: 800px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.1); animation: zoomIn 0.5s ease; }
        .modal-content p { font-size: 36px; color: #F59E0B; margin: 0 0 30px; font-family: 'Orbitron', sans-serif; font-weight: 700; text-shadow: 0 0 20px rgba(245, 158, 11, 0.5); }
        .modal-content button { padding: 15px 40px; background: linear-gradient(135deg, #6366F1, #EC4899); border: none; border-radius: 12px; color: white; cursor: pointer; font-size: 24px; transition: all 0.3s; font-family: 'Rajdhani', sans-serif; font-weight: 700; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); }
        .modal-content button:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 15px 40px rgba(236, 72, 153, 0.5); }
        .bar-container { width: 100%; margin: 10px 0; }
        .bar { height: 50px; background: linear-gradient(90deg, #6366F1, #EC4899); margin: 10px 0; border-radius: 10px; text-align: left; padding-left: 20px; line-height: 50px; font-size: 24px; color: white; font-family: 'Rajdhani', sans-serif; font-weight: 700; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); transition: width 1s ease-out; position: relative; overflow: hidden; }
        .bar::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent); animation: shimmer 2s infinite; }
        #audienceBars { margin: 20px 0; }
        #audienceBars .bar-container { width: 100%; margin: 8px 0; }
        #audienceBars .bar { min-width: 100px; }
        #footer { text-align: center; padding: 15px; font-size: 16px; color: #F59E0B; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); position: fixed; bottom: 0; width: 100%; z-index: 1; font-family: 'Rajdhani', sans-serif; font-weight: 600; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        #question { font-size: 36px; margin-bottom: 30px; font-weight: 600; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); font-family: 'Poppins', sans-serif; animation: fadeInUp 0.5s ease; }
        .option { display: block; width: 100%; padding: 20px; margin: 15px 0; background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(236, 72, 153, 0.3)); border: 2px solid rgba(99, 102, 241, 0.5); border-radius: 15px; color: white; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 24px; text-align: left; position: relative; overflow: hidden; animation: fadeInUp 0.5s ease; animation-fill-mode: both; }
        .option::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent); transition: left 0.5s; }
        .option:hover::before { left: 100%; }
        .option:hover { background: linear-gradient(135deg, rgba(99, 102, 241, 0.6), rgba(236, 72, 153, 0.6)); transform: translateY(-5px) scale(1.02); box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4), 0 0 20px rgba(236, 72, 153, 0.3); border-color: #EC4899; }
        .option:nth-child(1) { animation-delay: 0.1s; }
        .option:nth-child(2) { animation-delay: 0.2s; }
        .option:nth-child(3) { animation-delay: 0.3s; }
        .option:nth-child(4) { animation-delay: 0.4s; }
        .option:nth-child(5) { animation-delay: 0.5s; }
        .option:disabled { background: rgba(100, 100, 100, 0.3); border-color: rgba(100, 100, 100, 0.5); cursor: not-allowed; opacity: 0.4; transform: scale(0.95); }
        .option.fifty-fifty-disabled { background: rgba(100, 100, 100, 0.3) !important; border-color: rgba(100, 100, 100, 0.5) !important; cursor: not-allowed !important; opacity: 0.4 !important; transform: scale(0.95) !important; }
        #jokers { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
        #jokers button, #withdrawBtn, #restartBtn, #mainMenuBtn { padding: 12px 24px; background: linear-gradient(135deg, #6366F1, #EC4899); border: none; border-radius: 12px; color: white; cursor: pointer; transition: all 0.3s ease; font-size: 18px; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); font-family: 'Rajdhani', sans-serif; font-weight: 600; position: relative; overflow: hidden; }
        #jokers button::after, #withdrawBtn::after, #restartBtn::after, #mainMenuBtn::after { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-radius: 50%; background: rgba(255, 255, 255, 0.3); transform: translate(-50%, -50%); transition: width 0.5s, height 0.5s; }
        #jokers button:hover::after, #withdrawBtn:hover::after, #restartBtn:hover::after, #mainMenuBtn:hover::after { width: 300px; height: 300px; }
        #jokers button:hover, #withdrawBtn:hover, #restartBtn:hover, #mainMenuBtn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 6px 25px rgba(236, 72, 153, 0.5); }
        #jokers button:active, #withdrawBtn:active, #restartBtn:active, #mainMenuBtn:active { transform: translateY(-1px) scale(0.98); }
        #score { font-size: 28px; margin-top: 30px; font-weight: 700; color: #F59E0B; font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px rgba(245, 158, 11, 0.5); animation: pulse 2s ease infinite; }
        #timer { font-size: 48px; margin-bottom: 20px; color: #F59E0B; font-weight: 700; font-family: 'Orbitron', sans-serif; text-shadow: 0 0 20px rgba(245, 158, 11, 0.8); display: inline-block; padding: 15px 30px; border-radius: 20px; background: rgba(245, 158, 11, 0.1); border: 2px solid rgba(245, 158, 11, 0.3); }
        #timer.warning { animation: timerPulse 0.5s ease infinite; color: #EF4444; border-color: #EF4444; }
        #prize-list div { padding: 12px 15px; font-size: 18px; transition: all 0.3s; border-radius: 10px; margin: 5px 0; font-family: 'Rajdhani', sans-serif; font-weight: 600; }
        .baraj { font-weight: 700; color: #F59E0B; background: rgba(245, 158, 11, 0.1); border-left: 4px solid #F59E0B; }
        .current { background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(236, 72, 153, 0.3)); border-radius: 10px; transform: scale(1.05); animation: pulse 1.5s ease infinite; border-left: 4px solid #EC4899; }
        canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.15; }
        #fullscreenBtn { position: fixed; top: 15px; right: 15px; padding: 12px 20px; background: rgba(99, 102, 241, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; color: white; cursor: pointer; transition: all 0.3s; z-index: 1000; font-family: 'Rajdhani', sans-serif; font-weight: 600; }
        #fullscreenBtn:hover { background: rgba(236, 72, 153, 0.8); transform: scale(1.05); }
        #welcome-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #0F172A, #1E293B, #6366F1, #EC4899); background-size: 400% 400%; animation: gradientShift 15s ease infinite; display: flex; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .welcome-container { text-align: center; animation: zoomIn 0.8s ease; }
        .welcome-container h1 { font-family: 'Orbitron', sans-serif; font-size: 64px; font-weight: 900; margin-bottom: 20px; background: linear-gradient(45deg, #F59E0B, #EC4899, #6366F1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 30px rgba(245, 158, 11, 0.5); animation: float 3s ease-in-out infinite; }
        .welcome-container p { font-size: 24px; margin-bottom: 50px; color: rgba(255, 255, 255, 0.8); }
        .welcome-buttons { display: flex; gap: 20px; justify-content: center; }
        .welcome-btn { padding: 20px 50px; font-size: 24px; font-family: 'Rajdhani', sans-serif; font-weight: 700; border: none; border-radius: 15px; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; }
        .welcome-btn::before { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-radius: 50%; background: rgba(255, 255, 255, 0.3); transform: translate(-50%, -50%); transition: width 0.6s, height 0.6s; }
        .welcome-btn:hover::before { width: 400px; height: 400px; }
        .start-btn { background: linear-gradient(135deg, #10B981, #059669); color: white; box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4); }
        .start-btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 15px 50px rgba(16, 185, 129, 0.6); }
        .settings-btn { background: linear-gradient(135deg, #6366F1, #EC4899); color: white; box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4); }
        .settings-btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 15px 50px rgba(236, 72, 153, 0.6); }
        #settings-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); display: none; justify-content: center; align-items: center; z-index: 2000; animation: fadeInUp 0.5s ease; }
        .settings-container { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); padding: 20px; border-radius: 25px; text-align: center; width: 90%; max-width: 700px; max-height: 80vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.1); animation: fadeInUp 0.6s ease; }
        @media (max-width: 768px) { .container { flex-direction: column; } .game-container, .prize-container { width: 100%; height: auto; } #question { font-size: 24px; } .option { padding: 15px; font-size: 18px; } #jokers button, #withdrawBtn, #restartBtn, #mainMenuBtn { padding: 10px 20px; font-size: 16px; } .settings-container { width: 95%; padding: 15px; } .welcome-container h1 { font-size: 36px; } .welcome-btn { padding: 15px 30px; font-size: 18px; } .modal-content p { font-size: 24px; } .modal-content button { font-size: 18px; } .bar { height: 35px; font-size: 18px; line-height: 35px; } #footer { font-size: 12px; } }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <div class="welcome-container">
            <h1>Who Wants to Be a Millionaire?</h1>
            <p id="welcome-subtitle">Test your knowledge and win big!</p>
            <div class="welcome-buttons">
                <button class="welcome-btn start-btn" id="startGameBtn">
                    <span style="position: relative; z-index: 1;">Start Game</span>
                </button>
                <button class="welcome-btn settings-btn" id="openSettingsBtn">
                    <span style="position: relative; z-index: 1;">Settings</span>
                </button>
            </div>
        </div>
    </div>

    <div id="settings-page" style="display: none;">
        <div class="settings-container">
            <h2>Settings</h2>
            
            <label for="languageSelect">Language / Dil:</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="tr">Türkçe</option>
                <option value="ar">العربية</option>
            </select>
            
            <div class="file-upload-section">
                <h3 id="uploadTitle">Upload Custom Questions</h3>
                <label id="uploadLabel">Question File (Excel):</label>
                <input type="file" id="questionFile" accept=".xlsx, .xls">
                
                <button id="createNewGameBtn" class="create-game-btn" style="display: block;">
                    <span id="createBtnText">Create New Game File</span>
                </button>
            </div>
            
            <label id="timeFirstLabel">First 5 Questions Time (seconds):</label>
            <input type="number" id="timeLimitFirst" value="20" min="10" max="60">
            
            <label id="timeMiddleLabel">Middle 5 Questions Time (seconds):</label>
            <input type="number" id="timeLimitMiddle" value="30" min="10" max="60">
            
            <label id="timeLastLabel">Last 5 Questions Time (seconds):</label>
            <input type="number" id="timeLimitLast" value="40" min="10" max="60">
            
            <label id="audienceLabel">Audience Joker Accuracy (%):</label>
            <input type="number" id="audienceAccuracy" value="60" min="0" max="100">
            
            <label id="phoneLabel">Phone Joker Accuracy (%):</label>
            <input type="number" id="phoneAccuracy" value="70" min="0" max="100">
            
            <div class="checkbox-label">
                <input type="checkbox" id="showCorrectAnswer" checked="">
                <label for="showCorrectAnswer" id="showCorrectLabel">Show correct answer when wrong</label>
            </div>
            
            <button class="save-settings-btn" id="saveSettingsBtn">
                <span id="saveBtn" style="position: relative; z-index: 1;">Save Settings</span>
            </button>
            <button class="back-btn" id="closeSettingsBtn">
                <span id="backBtn">Back</span>
            </button>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="game-container">
            <div id="timer">Time: 20</div>
            <div id="question">Question will appear here</div>
            <div id="options">
                <button class="option" data-index="0">A) Option 1</button>
                <button class="option" data-index="1">B) Option 2</button>
                <button class="option" data-index="2">C) Option 3</button>
                <button class="option" data-index="3">D) Option 4</button>
                <button class="option" data-index="4">E) Option 5</button>
            </div>
            <div id="jokers">
                <button id="fiftyFiftyBtn">50:50</button>
                <button id="audienceBtn">Audience</button>
                <button id="phoneBtn">Phone</button>
                <button id="doubleAnswer" style="display:none;">Double Answer</button>
                <button id="withdrawBtn">Withdraw</button>
            </div>
            <div id="score">Winnings: $0</div>
            <button id="mainMenuBtn">Main Menu</button>
            <button id="restartBtn">Play Again</button>
        </div>
        <div class="prize-container">
            <h3 id="prizeTitle">Prize Ladder</h3>
            <div id="prize-list"></div>
        </div>
    </div>
    
    <button id="fullscreenBtn">Fullscreen</button>
    
    <div id="jokerModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <div id="audienceBars"></div>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>
    
    <div id="footer">This game was created by English Teacher ABDULLAH AYDINHAN</div>

    <script>
        const translations = {
            en: {
                title: "Who Wants to Be a Millionaire?", subtitle: "Test your knowledge and win big!", startGame: "Start Game", settings: "Settings", settingsTitle: "Settings", language: "Language / Dil:", uploadTitle: "Upload Custom Questions", uploadLabel: "Question File (Excel):", createBtn: "Create New Game File", timeFirst: "First 5 Questions Time (seconds):", timeMiddle: "Middle 5 Questions Time (seconds):", timeLast: "Last 5 Questions Time (seconds):", audienceAcc: "Audience Joker Accuracy (%):", phoneAcc: "Phone Joker Accuracy (%):", showCorrect: "Show correct answer when wrong", saveSettings: "Save Settings", back: "Back", timer: "Time:", question: "Question will appear here", fiftyFifty: "50:50", audience: "Audience", phone: "Phone", doubleAns: "Double Answer", withdraw: "Withdraw", winnings: "Winnings:", playAgain: "Play Again", prizeTitle: "Prize Ladder", fullscreen: "Fullscreen", exitFullscreen: "Exit Fullscreen", close: "Close", timeUp: "Time's up! Your winnings:", wrongAnswer: "Wrong answer! Game over. Your winnings:", correctAnswerIs: "\n\nCorrect answer:", congratulations: "Congratulations! You completed the game. Your winnings:", withdrawn: "You withdrew! Your winnings:", jokerUsed: " joker already used!", doubleAnswerMsg: "Now you have two answer attempts. If the first is wrong, you can choose again.", friendSays: " says: I think the answer might be ", friendUnsure: " says: I think the answer might be ", notSure: ", but I'm not sure!", audienceVotes: "Audience Votes:", loadedQuestions: "Successfully loaded ", questions: " questions!", minQuestions: "Excel file must have at least 15 questions! Using default questions.", fileError: "File could not be read! Using default questions.", gameFileCreated: "New game file successfully created!", gameFileError: "Error creating game file. Please try again.", noQuestions: "No questions available! Using default questions.", questionsError: "Questions could not be selected properly! Please check your file.", loa         function withdraw() { clearInterval(timerInterval); const currentPrize = currentQuestion > 0 ? prizes[currentQuestion - 1] : "$0"; showModal(`${translations[currentLang].withdrawn} ${currentPrize}`, false); setTimeout(endGame, 2000); }
        function fiftyFifty() { if (fiftyFiftyUsed) { alert("50:50 " + translations[currentLang].jokerUsed); return; } fiftyFiftyUsed = true; document.getElementById("fiftyFiftyBtn").style.display = "none"; playSound(jokerSound); const q = selectedQuestions[currentQuestion]; const options = document.getElementsByClassName("option"); const correctIndex = q.correct; let wrongOptions = []; for (let i = 0; i < options.length; i++) { if (i !== correctIndex) wrongOptions.push(i); } const toDisable = shuffle(wrongOptions).slice(0, 2); for (let i of toDisable) { options[i].disabled = true; options[i].classList.add('fifty-fifty-disabled'); } }
        function audience() { if (audienceUsed) { alert("Audience " + translations[currentLang].jokerUsed); return; } audienceUsed = true; document.getElementById("audienceBtn").style.display = "none"; playSound(jokerSound); const q = selectedQuestions[currentQuestion]; const correctIndex = q.correct; const baseAccuracy = audienceAccuracy; const minPossibleCorrect = baseAccuracy - 25; const maxPossibleCorrect = baseAccuracy + 15; let actualCorrectPercentage = Math.floor(Math.random() * (maxPossibleCorrect - minPossibleCorrect + 1)) + minPossibleCorrect; actualCorrectPercentage = Math.max(5, Math.min(95, actualCorrectPercentage)); const remainingPercentage = 100 - actualCorrectPercentage; let incorrectPercentages = [0, 0, 0, 0]; if (remainingPercentage > 0) { let splitPoints = []; for (let i = 0; i < 3; i++) { splitPoints.push(Math.floor(Math.random() * (remainingPercentage + 1))); } splitPoints.sort((a, b) => a - b); incorrectPercentages[0] = splitPoints[0]; incorrectPercentages[1] = splitPoints[1] - splitPoints[0]; incorrectPercentages[2] = splitPoints[2] - splitPoints[1]; incorrectPercentages[3] = remainingPercentage - splitPoints[2]; } let finalPercentages = [0, 0, 0, 0, 0]; let incorrectIndex = 0; for (let i = 0; i < 5; i++) { if (i === correctIndex) { finalPercentages[i] = actualCorrectPercentage; } else { finalPercentages[i] = incorrectPercentages[incorrectIndex]; incorrectIndex++; } } showAudienceResults(finalPercentages); }
        function showAudienceResults(percentages) { const audienceBars = document.getElementById("audienceBars"); audienceBars.innerHTML = ""; const options = document.getElementsByClassName("option"); for (let i = 0; i < options.length; i++) { if (options[i].style.display !== "none" && !options[i].classList.contains('fifty-fifty-disabled')) { const barContainer = document.createElement("div"); barContainer.className = "bar-container"; const bar = document.createElement("div"); bar.className = "bar"; bar.style.width = percentages[i] + "%"; bar.innerText = `${options[i].innerText.substring(0, 3)}: ${percentages[i]}%`; barContainer.appendChild(bar); audienceBars.appendChild(barContainer); } } showModal(translations[currentLang].audienceVotes, true); }
        function phone() { if (phoneUsed) { alert("Phone " + translations[currentLang].jokerUsed); return; } phoneUsed = true; document.getElementById("phoneBtn").style.display = "none"; playSound(jokerSound); const q = selectedQuestions[currentQuestion]; const correctIndex = q.correct; const friendName = q.friendName; let isCorrect = Math.random() * 100 < phoneAccuracy; let friendAnswer; if (isCorrect) { friendAnswer = correctIndex; } else { do { friendAnswer = Math.floor(Math.random() * 5); } while (friendAnswer === correctIndex); } const options = document.getElementsByClassName("option"); const message = `${friendName} ${translations[currentLang].friendSays} ${options[friendAnswer].innerText.substring(3)}${isCorrect ? "" : translations[currentLang].notSure}`; showModal(message, false); }
        function doubleAnswer() { if (doubleAnswerUsed) { alert("Double Answer " + translations[currentLang].jokerUsed); return; } doubleAnswerUsed = true; document.getElementById("doubleAnswer").style.display = "none"; doubleAnswerActive = true; firstAnswerSelected = false; playSound(jokerSound); showModal(translations[currentLang].doubleAnswerMsg, false); }
        function showModal(message, showAudience = false) { const modal = document.getElementById("jokerModal"); const modalMessage = document.getElementById("modalMessage"); const audienceBars = document.getElementById("audienceBars"); modalMessage.innerText = message; if (showAudience) { audienceBars.style.display = "block"; } else { audienceBars.style.display = "none"; } modal.style.display = "flex"; if (modalPausesTimer) { clearInterval(timerInterval); } }
        function closeModal() { const modal = document.getElementById("jokerModal"); modal.style.display = "none"; if (modalPausesTimer) { startTimer(false); } }
        function selectRandomQuestions() { if (allQuestions.length < 15) { alert(translations[currentLang].noQuestions); selectedQuestions = []; return; } const questionsByLevel = {}; for (let i = 1; i <= 15; i++) { questionsByLevel[i] = allQuestions.filter(q => Number(q.H) === i); } selectedQuestions = []; for (let level = 1; level <= 15; level++) { const levelQuestions = questionsByLevel[level]; if (levelQuestions.length === 0) { selectedQuestions.push(prepareQuestion(defaultQuestions[level-1])); } else { const randomIndex = Math.floor(Math.random() * levelQuestions.length); selectedQuestions.push(prepareQuestion(levelQuestions[randomIndex])); } } }
        
        // SON DÜZELTİLMİŞ HTML OLUŞTURMA VE İNDİRME FONKSİYONU
        function generateAndDownloadHTMLGame() {
            let htmlContent = document.documentElement.outerHTML;
            // İndirilen dosyanın her zaman ana menüyle başlamasını sağla
            htmlContent = htmlContent.replace(/id="welcome-screen" style="display: flex;">/, 'id="welcome-screen" style="display: flex;">');
            htmlContent = htmlContent.replace(/id="settings-page" style="display: flex;">/, 'id="settings-page" style="display: none;">');
            htmlContent = htmlContent.replace(/class="container" style="display: none;">/, 'class="container" style="display: none;">');
            const newDefaultQuestionsString = `let defaultQuestions = ${JSON.stringify(allQuestions, null, 4)};`;
            const regex = /let defaultQuestions\s*=\s*\[[\s\S]*?\];/;
            htmlContent = htmlContent.replace(regex, newDefaultQuestionsString);
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'milyoner_oyun.html';
            document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
        }
        
        function goToMainMenu() { if (backgroundMusic) { backgroundMusic.pause(); backgroundMusic.currentTime = 0; } document.querySelector('.container').style.display = 'none'; document.getElementById('welcome-screen').style.display = 'flex'; resetGame(); }

        // Olay dinleyicileri
        document.getElementById('startGameBtn').addEventListener('click', quickStartGame);
        document.getElementById('openSettingsBtn').addEventListener('click', openSettings);
        document.getElementById('closeSettingsBtn').addEventListener('click', closeSettings);
        document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);
        document.getElementById('languageSelect').addEventListener('change', changeLanguage);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        document.getElementById('withdrawBtn').addEventListener('click', withdraw);
        document.getElementById('fiftyFiftyBtn').addEventListener('click', fiftyFifty);
        document.getElementById('audienceBtn').addEventListener('click', audience);
        document.getElementById('phoneBtn').addEventListener('click', phone);
        document.getElementById('doubleAnswer').addEventListener('click', doubleAnswer);
        document.getElementById('closeModalBtn').addEventListener('click', closeModal);
        document.getElementById('mainMenuBtn').addEventListener('click', goToMainMenu);
        document.getElementById('questionFile').addEventListener('change', function(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 'A'});
                    const validQuestions = jsonData.filter(q => validateQuestion(q));
                    if (validQuestions.length < 15) { alert(translations[currentLang].minQuestions); return; }
                    allQuestions = validQuestions;
                    alert(translations[currentLang].loadedQuestions + validQuestions.length + translations[currentLang].questions);
                    document.getElementById('createNewGameBtn').style.display = 'block';
                } catch (error) { console.error(error); alert(translations[currentLang].fileError); }
            };
            reader.readAsArrayBuffer(file);
        });
        document.getElementById('createNewGameBtn').addEventListener('click', function() {
            if (allQuestions.length === 0) { alert(translations[currentLang].noQuestions); return; }
            generateAndDownloadHTMLGame();
            alert("Oyun dosyanız oluşturuldu ve indirildi!");
            document.getElementById('createNewGameBtn').style.display = 'none';
        });
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); document.getElementById('fullscreenBtn').textContent = translations[currentLang].exitFullscreen; } else { document.exitFullscreen(); document.getElementById('fullscreenBtn').textContent = translations[currentLang].fullscreen; }
        });
        const optionButtons = document.getElementsByClassName('option');
        for (let i = 0; i < optionButtons.length; i++) { optionButtons[i].addEventListener('click', function() { checkAnswer(i); }); }
        window.onload = function() {
            initSounds(); updateLanguage();
            const app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight, transparent: true, });
            document.body.appendChild(app.view);
            const particles = []; const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                const particle = new PIXI.Graphics(); particle.beginFill(0xFFFFFF, Math.random() * 0.5 + 0.1); particle.drawCircle(0, 0, Math.random() * 3 + 1); particle.endFill();
                particle.x = Math.random() * window.innerWidth; particle.y = Math.random() * window.innerHeight; particle.vx = (Math.random() - 0.5) * 0.5; particle.vy = (Math.random() - 0.5) * 0.5;
                particles.push(particle); app.stage.addChild(particle);
            }
            app.ticker.add(() => { for (let particle of particles) { particle.x += particle.vx; particle.y += particle.vy; if (particle.x < 0) particle.x = window.innerWidth; if (particle.x > window.innerWidth) particle.x = 0; if (particle.y < 0) particle.y = window.innerHeight; if (particle.y > window.innerHeight) particle.y = 0; } });
            window.addEventListener('resize', () => { app.renderer.resize(window.innerWidth, window.innerHeight); });
        };
    </script>
