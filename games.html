<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Game Center</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --blue: #2563eb;
  --light: #f8fafc;
  --dark: #0f172a;
}
body {
  margin:0; font-family:Poppins,sans-serif;
  background:var(--light); color:var(--dark);
}
header {
  background:var(--blue); color:#fff; padding:10px 24px;
  display:flex; align-items:center; justify-content:space-between;
}
header h1 { margin:0; font-size:20px; }
nav a { color:#fff; margin-left:16px; text-decoration:none; font-weight:600; }
nav a:hover { text-decoration:underline; }
main { padding:40px 20px; max-width:800px; margin:auto; }
h2 { margin-bottom:14px; }
ul { list-style:none; padding:0; }
li {
  margin:6px 0; background:white; padding:10px 14px;
  border-radius:8px; box-shadow:0 2px 4px rgba(0,0,0,.1);
  display:flex; align-items:center; justify-content:space-between;
}
li span { font-weight:700; }
li a { color:var(--blue); text-decoration:none; }
li a:hover { text-decoration:underline; }
footer {
  background:#1e3a8a; color:white; text-align:center; padding:10px 0; margin-top:40px;
}
</style>
</head>
<body>

<header>
  <h1>üéÆ Game Center</h1>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../about.html">About</a>
    <a href="games.html">Games</a>
    <a href="../contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Available Games</h2>
  <ul id="gameList">
    <li>üîÑ Loading games...</li>
  </ul>
  <p style="opacity:0.7">Games are loaded automatically from <code>list.json</code>.</p>
</main>

<footer>
  ¬© 2025 English Teacher‚Äôs Game Hub | Designed with ‚ù§Ô∏è for students
</footer>

<script>
// JSON'dan oyun listesini al
async function loadGames() {
  const gameList = document.getElementById("gameList");
  try {
    const res = await fetch('list.json?cache=' + Date.now());
    if (!res.ok) throw new Error("list.json not found");
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      gameList.innerHTML = "<li>‚ö†Ô∏è No games listed yet. Add them in list.json.</li>";
      return;
    }

    gameList.innerHTML = "";
    data.forEach(g => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${g.emoji || "üéÆ"}</span> <a href="../${g.path}">${g.name}</a>`;
      gameList.appendChild(li);
    });
  } catch (err) {
    console.error(err);
    gameList.innerHTML = "<li>‚ùå Error loading game list. Make sure list.json exists.</li>";
  }
}
loadGames();
</script>
</body>
</html>
